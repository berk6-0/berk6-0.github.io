<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine?</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }

  /* Collage Container: 2 rows x 4 columns */
  .collage {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 gleich gro√üe Spalten */
    grid-template-rows: repeat(2, 1fr);    /* 2 gleich gro√üe Reihen */
    z-index: -1;
  }

  .collage img {
    width: 100%;
    height: 100%;
    object-fit: cover;    /* croppen, ohne zu verzerren */
    filter: grayscale(100%); /* schwarz-wei√ü + etwas mehr Kontrast */
  }

  h1 {
    font-size: 3em;
    color: #ff3366;
    margin-bottom: 30px;
  }

  button {
    padding: 15px 30px;
    font-size: 1.2em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s;
    position: relative;
    z-index: 1;
  }

  #yes {
    background-color: #ff3366;
    color: white;
  }

  #no {
    background-color: #ccc;
  }

  #message {
    font-size: 2em;
    color: #ff3366;
    margin-top: 30px;
    position: relative;
    z-index: 1;
  }
</style>
</head>
<body>

<!-- Collage mit 8 Bildern -->
<div class="collage">
  <img src="IMG_1261.JPG" alt="">
  <img src="IMG_1411.jpeg" alt="">
  <img src="IMG_1424.JPG" alt="">
  <img src="IMG_1819.jpeg" alt="">
  <img src="IMG_2331.JPG" alt="">
  <img src="IMG_2339.JPG" alt="">
  <img src="IMG_3111.jpeg" alt="">
  <img src="IMG_2287.jpeg" alt="">
</div>

<h1>Philipp, m√∂chtest du mein Valentin sein? ü•∞</h1>
<button id="no">Nein üò¢</button>
<button id="yes">Auf jeden Fall üíñ</button>
<div id="message"></div>

<script>
const noButton = document.getElementById('no');
const yesButton = document.getElementById('yes');
const message = document.getElementById('message');

// "No"-Button weglaufen lassen
noButton.addEventListener('mouseover', () => {
  const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
  const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
  noButton.style.position = 'absolute';
  noButton.style.left = x + 'px';
  noButton.style.top = y + 'px';
});

// "Yes"-Button zeigt Text und l√§sst "No" verschwinden
yesButton.addEventListener('click', () => {
  message.textContent = "Yayyyy ‚ù§Ô∏è Ich liebe dich mein Schatz! ü•∫";
  noButton.style.display = "none";
});
</script>
</body>
</html>
