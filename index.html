<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine?</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    background-color: #ffe6f0;
    text-align: center;
  }

  h1 {
    font-size: 3em;
    color: #ff3366;
    margin-bottom: 30px;
  }

  img {
    display: block;
    margin: 0 auto 20px auto;
    border-radius: 15px;
    width: 250px;
    height: auto;
  }

  button {
    padding: 15px 30px;
    font-size: 1.2em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s;
  }

  #yes {
    background-color: #ff3366;
    color: white;
  }

  #no {
    background-color: #ccc;
  }

  /* Nachricht-Text */
  #message {
    font-size: 2em;
    color: #ff3366;
    margin-top: 30px;
  }
</style>
</head>
<body>
<img src="IMG_2339.JPG" alt="Cute Valentine Picture">
<h1>Philipp, m√∂chtest du mein Valentin sein? ü•∞</h1>
<button id="no">Nein üò¢</button>
<button id="yes">Auf jeden Fall üíñ</button>

<!-- Hier wird die Nachricht angezeigt -->
<div id="message"></div>

<script>
const noButton = document.getElementById('no');
const yesButton = document.getElementById('yes');
const message = document.getElementById('message');

// "No"-Button weglaufen lassen
noButton.addEventListener('mouseover', () => {
  const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
  const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
  noButton.style.position = 'absolute';
  noButton.style.left = x + 'px';
  noButton.style.top = y + 'px';
});

// "Yes"-Button zeigt Text direkt auf der Seite
yesButton.addEventListener('click', () => {
  message.textContent = "Yayyyy ‚ù§Ô∏è Ich liebe dich mein Schatz! ü•∫";
});
</script>
</body>
</html>
