<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine?</title>
<style>
  /* Grundstil */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    position: relative;
    overflow: hidden;
  }

  /* Collage-Hintergrund */
  body::before {
    content: "";
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background-image: 
      url('IMG_1261.JPG'),
      url('IMG_1411.jpeg'),
      url('IMG_1424.JPG'),
      url('IMG_1819.jpeg'),
      url('IMG_2331.JPG'),
      url('IMG_2339.JPG'),
      url('IMG_3111.jpeg');
    background-size: 33% 33%; /* macht eine 3x3 Art Collage */
    background-repeat: no-repeat;
    background-position: 
      left top, center top, right top,
      left center, center center, right center,
      left bottom, center bottom, right bottom;
    opacity: 0.3; /* leicht transparent, Text bleibt sichtbar */
    z-index: -1; /* hinter alles legen */
  }

  h1 {
    font-size: 3em;
    color: #ff3366;
    margin-bottom: 30px;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
  }

  button {
    padding: 15px 30px;
    font-size: 1.2em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s;
    z-index: 1;
    position: relative;
  }

  #yes {
    background-color: #ff3366;
    color: white;
  }

  #no {
    background-color: #ccc;
  }

  #message {
    font-size: 2em;
    color: #ff3366;
    margin-top: 30px;
    z-index: 1;
    position: relative;
  }
</style>
</head>
<body>
<h1>Philipp, m√∂chtest du mein Valentin sein? ü•∞</h1>
<button id="no">Nein üò¢</button>
<button id="yes">Auf jeden Fall üíñ</button>
<div id="message"></div>

<script>
const noButton = document.getElementById('no');
const yesButton = document.getElementById('yes');
const message = document.getElementById('message');

// "No"-Button weglaufen lassen
noButton.addEventListener('mouseover', () => {
  const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
  const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
  noButton.style.position = 'absolute';
  noButton.style.left = x + 'px';
  noButton.style.top = y + 'px';
});

// "Yes"-Button zeigt Text und l√§sst "No" verschwinden
yesButton.addEventListener('click', () => {
  message.textContent = "Yayyyy ‚ù§Ô∏è Ich liebe dich mein Schatz! ü•∫";
  noButton.style.display = "none";
});
</script>
</body>
</html>
